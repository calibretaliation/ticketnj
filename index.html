<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Slideshow">

    <link rel="apple-touch-icon" href="icon-512x512.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Color Selection Screen -->
    <div id="color-selection-screen">
        <h1>Choose Your Color</h1>
        <div class="color-buttons" id="color-buttons-container">
            <!-- Color buttons will be generated dynamically -->
        </div>
    </div>

    <!-- Slideshow Screen (initially hidden) -->
    <div id="slideshow-screen" style="display: none;">
        <button id="back-btn" class="back-button">‚Üê Back to Colors</button>
        
        <div id="image-container">
            <img id="slideshow-image" src="" alt="Slideshow Image">
            <img id="qr-code-image" src="qr.png" alt="QR Code">
        </div>

        <div id="countdown-box" class="textbox"></div>

        <div id="datetime-box" class="textbox"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
